<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Calculadora</h1>
    <div class="contenedor">
        <div class="pantalla">
            0
        </div>
        <div class="fila1">
            <button class="porcentaje" id="porcentaje">%</button>
            <button class="borrarEntradaReciente" id="borrarUltimoDato">CE</button>
            <button class="borrarTodo" id="borrarTodo"><i class="fas fa-backspace"></i></button>
            <button class="dividir" id="dividir">/</button>

        </div>
        <div class="fila2">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button id="multiplicar">*</button>
        </div>
        <div class="fila3">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button id="restar">-</button>
        </div>
        <div class="fila4">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button  id="sumar">+</button>
        </div>
        <div class="fila5">
            <button id="masMenos ">+/-</button>
            <button class="num">0</button>
            <button id="decimales">,</button>
            <button id="resultado ">=</button>
        </div>



    </div>




    <script src="main.js"></script>
</body>

</html>
