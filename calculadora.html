<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Calculadora</h1>
    <div class="contenedor">
        <div class="pantalla">
0+2+3= 4
        </div>
        <div class="fila1">
            <button class="porcentaje">%</button>
            <button class="borrarEntradaReciente">CE</button>
            <button class="borrar">C</button>
            <button class="borrarTambien"><i class="fas fa-backspace"></i></button>
        </div>
        <div class="fila2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
        </div>
        <div class="fila3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="fila4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="fila5">
            <button>+/-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>

    </div>

    
    

    <script src="main.js"></script>
</body>

</html>
